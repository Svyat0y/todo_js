<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo js</title>
</head>
<body>

<div class="container">
    <div class="todo_wrapper" id="custom-todo">
        <div class="todo_header">
            <input type="text" placeholder="Your task message" class="todo_in">
            <button type="submit" class="todo_btn">Add Task</button>
        </div>

        <ul class="todo_body">

        </ul>

        <div class="todo_footer">
            <div class="todo_footer-info">
                <p>"one click on message = performed"</p>
                <p>"double click on button 'H' = hide"</p>
            </div>
            <button class="clear_todo">Clear All</button>
        </div>
    </div>
</div>

<script src="js/vanilla-js-todo.js"></script>

<script src="js/main.js"></script>

</body>
</html>
